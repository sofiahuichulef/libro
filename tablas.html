<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Ejemplo de tablas</title>
</head>
<body>
    <h1>Tablas en HTML</h1>
    <p>Las tablas en HTML se utilizan para organizar datos en filas y columnas. El elemento principal para crear una tabla es &lt;table&gt;, y dentro de él se utilizan otros elementos para definir la estructura de la tabla:</p>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>25</td>
            <td>Madrid</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>30</td>
            <td>Barcelona</td>
        </tr>
        <tr>
            <td>María</td>
            <td>28</td>
            <td>Valencia</td>
        </tr>
</body>
</html>
